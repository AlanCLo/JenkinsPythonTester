{% extends 'blahapp/base.html' %}

{% block content %}
	{% for cat in cats %}
		<div class="cat">
			<div class="date">
				{{ cat.created_date }}
			</div>
			<h1><a href="{% url 'cat_detail' pk=cat.pk %}">{{ cat.name }}</a></h1>
			<p>Pet of {{ cat.owner.name }}</p>
		</div>
	{% endfor %}
{% endblock %}
